<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Endless Runner</title>
</head>
<body>

<canvas id="game" width="500" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 50, y: 220, w: 30, h: 30, vy: 0 };
let gravity = 1;
let jumpPower = -15;
let ground = 250;

let obstacles = [];
let frame = 0;
let alive = true;
let score = 0;
let speed = 5;

document.addEventListener("click", jump);
document.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});

function jump() {
  if (!alive) {
    reset();
    return;
  }
  if (player.y === ground - player.h) {
    player.vy = jumpPower;
  }
}

function reset() {
  player.y = ground - player.h;
  player.vy = 0;
  obstacles = [];
  frame = 0;
  score = 0;
  speed = 5;
  alive = true;
  loop();
}

function spawnObstacle() {
  obstacles.push({
    x: canvas.width,
    y: ground - 30,
    w: 30,
    h: 30
  });
}

function collision(a, b) {
  return (
    a.x < b.x + b.w &&
    a.x + a.w > b.x &&
    a.y < b.y + b.h &&
    a.y + a.h > b.y
  );
}

function loop() {
  if (!alive) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Boden
  ctx.fillStyle = "#444";
  ctx.fillRect(0, ground, canvas.width, 5);

  // Spieler
  player.vy += gravity;
  player.y += player.vy;
  if (player.y > ground - player.h) {
    player.y = ground - player.h;
    player.vy = 0;
  }

  ctx.fillStyle = "blue";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Hindernisse
  if (frame % 90 === 0) spawnObstacle();

  ctx.fillStyle = "red";
  obstacles.forEach(o => {
    o.x -= speed;
    ctx.fillRect(o.x, o.y, o.w, o.h);

    if (collision(player, o)) {
      alive = false;
    }
  });

  obstacles = obstacles.filter(o => o.x + o.w > 0);

  // Score & Speed
  score++;
  if (score % 300 === 0) speed++;

  ctx.fillStyle = "black";
  ctx.font = "18px Arial";
  ctx.fillText("Score: " + score, 10, 20);

  if (!alive) {
    ctx.fillText("GAME OVER - klick zum Neustart", 140, 150);
    return;
  }

  frame++;
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
