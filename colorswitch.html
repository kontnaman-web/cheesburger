<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Color Switch</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>


<script>
<<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = {
  x: canvas.width / 2,
  y: canvas.height - 60,
  size: 30
};

let obstacles = [];
let score = 0;

document.addEventListener("mousemove", e => {
  player.x = e.clientX;
});

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x - player.size/2, player.y, player.size, player.size);

  // Obstacles
  if (Math.random() < 0.03) {
    obstacles.push({
      x: Math.random() * canvas.width,
      y: -20,
      size: 20
    });
  }

  ctx.fillStyle = "red";
  for (let i = 0; i < obstacles.length; i++) {
    let o = obstacles[i];
    o.y += 5;
    ctx.fillRect(o.x, o.y, o.size, o.size);

    // Collision
    if (
      o.x < player.x + player.size &&
      o.x + o.size > player.x - player.size &&
      o.y < player.y + player.size &&
      o.y + o.size > player.y
    ) {
      alert("Game Over! Score: " + score);
      score = 0;
      obstacles = [];
      return;
    }

    if (o.y > canvas.height) {
      obstacles.splice(i, 1);
      score++;
    }
  }

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);

  requestAnimationFrame(loop);
}

loop();
</script>
/script>

</body>
</html>
