<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Dodge Game</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
</style>
</head>

<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = {
  x: canvas.width / 2,
  y: canvas.height - 80,
  size: 40
};

let blocks = [];
let score = 0;

document.addEventListener("mousemove", e => {
  player.x = e.clientX;
});

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x - player.size / 2, player.y, player.size, player.size);

  // Blocks
  if (Math.random() < 0.04) {
    blocks.push({
      x: Math.random() * canvas.width,
      y: -40,
      size: 30
    });
  }

  ctx.fillStyle = "red";
  for (let i = 0; i < blocks.length; i++) {
    let b = blocks[i];
    b.y += 6;
    ctx.fillRect(b.x, b.y, b.size, b.size);

    // Collision
    if (
      b.x < player.x + player.size &&
      b.x + b.size > player.x - player.size &&
      b.y < player.y + player.size &&
      b.y + b.size > player.y
    ) {
      alert("GAME OVER ðŸ˜­\nScore: " + score);
      blocks = [];
      score = 0;
      return;
    }

    if (b.y > canvas.height) {
      blocks.splice(i, 1);
      score++;
    }
  }

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
