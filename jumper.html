<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini Jump Game</title>
</head>
<body>

<canvas id="game" width="600" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 50, y: 200, w: 30, h: 30, vy: 0 };
let gravity = 1;
let jump = -15;
let onGround = false;
let score = 0;
let gameOver = false;

let platforms = [
  { x: 0, y: 260, w: 600, h: 40 },
  { x: 150, y: 200, w: 100, h: 10 },
  { x: 300, y: 160, w: 100, h: 10 },
  { x: 450, y: 120, w: 100, h: 10 }
];

let coins = [
  { x: 180, y: 170 },
  { x: 330, y: 130 },
  { x: 480, y: 90 }
];

let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function reset() {
  player.x = 50;
  player.y = 200;
  player.vy = 0;
  score = 0;
  gameOver = false;
  loop();
}

function loop() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Bewegung
  if (keys["ArrowLeft"]) player.x -= 4;
  if (keys["ArrowRight"]) player.x += 4;

  player.vy += gravity;
  player.y += player.vy;
  onGround = false;

  // Plattformen
  ctx.fillStyle = "brown";
  platforms.forEach(p => {
    ctx.fillRect(p.x, p.y, p.w, p.h);

    if (
      player.x < p.x + p.w &&
      player.x + player.w > p.x &&
      player.y + player.h < p.y + 10 &&
      player.y + player.h + player.vy >= p.y
    ) {
      player.y = p.y - player.h;
      player.vy = 0;
      onGround = true;
    }
  });

  // Springen
  if (keys["ArrowUp"] && onGround) {
    player.vy = jump;
  }

  // Spieler
  ctx.fillStyle = "blue";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Münzen
  ctx.fillStyle = "gold";
  coins.forEach((c, i) => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, 8, 0, Math.PI * 2);
    ctx.fill();

    if (
      player.x < c.x + 8 &&
      player.x + player.w > c.x - 8 &&
      player.y < c.y + 8 &&
      player.y + player.h > c.y - 8
    ) {
      coins.splice(i, 1);
      score++;
    }
  });

  // Score
  ctx.fillStyle = "black";
  ctx.font = "16px Arial";
  ctx.fillText("Münzen: " + score, 10, 20);

  // Game Over
  if (player.y > canvas.height) {
    ctx.fillText("GAME OVER - SPACE für Neustart", 170, 150);
    gameOver = true;
  }

  requestAnimationFrame(loop);
}

document.addEventListener("keydown", e => {
  if (e.code === "Space" && gameOver) reset();
});

loop();
</script>

</body>
</html>
