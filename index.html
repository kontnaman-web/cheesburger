<!-- SPIEL 1: KLICK-SPIEL -->
<!-- ===================== -->
<div class="game">
    <h2>Klick-Spiel</h2>
    <p id="punkte1">Punkte: 0</p>
    <button onclick="klick()">Klick mich!</button>
</div>

<!-- ========================= -->
<!-- SPIEL 2: FANG DEN BUTTON -->
<!-- ========================= -->
<div class="game">
    <h2>Fang den Button</h2>
    <p id="punkte2">Punkte: 0</p>

    <div id="feld" style="width:300px;height:300px;border:2px solid black;margin:auto;position:relative;">
        <button id="springButton" style="position:absolute;">Fang mich</button>
    </div>
</div>

<script>
/* Klick-Spiel */
let punkte1 = 0;
function klick() {
    punkte1++;
    document.getElementById("punkte1").innerText = "Punkte: " + punkte1;
}

/* Fang-den-Button-Spiel */
let punkte2 = 0;
const btn = document.getElementById("springButton");
const feld = document.getElementById("feld");

btn.onclick = () => {
    punkte2++;
    document.getElementById("punkte2").innerText = "Punkte: " + punkte2;

    const x = Math.random() * (feld.clientWidth - btn.offsetWidth);
    const y = Math.random() * (feld.clientHeight - btn.offsetHeight);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
};
</script>
