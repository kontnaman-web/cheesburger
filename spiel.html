<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Klick-Spiel</title>
    <style>
        body { text-align: center; font-family: Arial; background-color: #f0f0f0; }
        button { font-size: 20px; padding: 10px 20px; margin-top: 20px; }
        p { font-size: 24px; }
    </style>
</head>
<body>
    <h1>Klick-Spiel</h1>
    <p id="punkte">Punkte: 0</p>
    <button id="klickButton">Klick mich!</button>

    <script>
        let punkte = 0;

        document.getElementById('klickButton').addEventListener('click', () => {
            punkte++;
            document.getElementById('punkte').textContent = "Punkte: " + punkte;
        });
    </script>
</body>
</html>
